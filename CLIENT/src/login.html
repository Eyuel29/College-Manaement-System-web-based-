<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="../style/moblie.css">
    <title>MLITC | Login</title>
</head>
<body>
    <div class="container">
        <div class="background-image" id="background-image"><img src="../IMAGES/collaboration.jpg" alt="library" id="bg-img"></div>
        <div class="backdrop" id="backdrop"></div>
        <div class="welcome-modal" id="welcome-modal">
                <div class="welcome-title" id="welcome-title">
                    <h1>Welcome!</h1>
                    <h3>This is the site of Microlink Information Technology College</h3>
                </div>
                <div class="about-us" id="about-us">
                    <!-- <h3 id="about-us-content">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
                        exercitationem totam necessitatibus ipsa velit vero odio est impedit ad. Magni modi 
                        ipsam perferendis adipisci tenetur saepe odit sed est cumque?
                    </h3> -->
                    <button onclick="makeLoginModalVisible()" class="goto-signin" id="goto-signin">
                        Sign In
                    </button>
                    <button id="about-us-btn">More</button>
                </div>
        </div>

        <div class="register-modal" id="register-modal">

        <div class="login-logo" id="login-logo">
            <h1 class="lead" id="logo-content">College of Microlink</h1>
        </div>

        <div class="login-form" id="admin-login-form">
            <form class="admin-login-form" action="/submit">
            <label for="username" class="lbl" id="login-username">User name</label>
            <input type="text" class="inp" id="login-input-username" required>
            <label for="password" class="lbl" id="login-password">Password</label>
            <input type="password" class="inp" id="login-input-password" required>

            <button type="submit" class="inp login-btn" onclick="authenticateAccount()" id="login-input-submit">Login</button>
            <button type="reset" class="inp login-btn" onclick="cancelLoginProcess()" id="login-input-reset" >Cancel</button>



            <div class="goto-register" id="goto-register">
                <label class="lbl-in">User account 
                    &ThickSpace;<a onclick="makeUserFormVisible()" href="#" class="admin-user" id="btn-goto-user-login">Login</a>
                </label>
            </div>
        </form>
        </div>


        <div class="login-form" id="user-login-form">
        <form id="form-login">

            <label for="first name" class="lbl" id="label-fname">First name</label>
            <input type="text" class="inp" id="inp-fname" required>
            <label for="last name" class="lbl" id="label-lname">Last name</label>
            <input type="text" class="inp" id="inp-lname" required>

            <div class="submit-cancel" id="submit-cancel">
                <button onclick="" class="login-btn inp" id="register">Login</button>
                <button onclick="cancelLoginProcess()" class="login-btn inp" id="cancel-register">Cancel</button>
            </div>


            <div class="goto-register" id="goto-register">
                <label class="lbl-in" >Admin account
                    &ThickSpace;<a onclick="makeAdminFormVisible()" href="#" class="admin-user" id="btn-goto-admin-login">Login</a>
                </label>
            </div>

            
        </form>
        </div>
        </div>
    </div>
    <script src="../JS/login.js"></script>
    <script src="../JS/accounts.js"></script>
    <script src="../JS/jquery.js"></script>
</body>
</html>
